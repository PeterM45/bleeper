name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Quick smoke test on PR to minimize CI costs
  quick-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run core tests only
        run: npm run test:filter

      - name: Check bundle size
        run: npm run bundle-size

  # Full test suite only on main branch pushes
  full-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Reduced from 16.x, 18.x, 20.x to save compute

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Run all tests
        run: npm test

      - name: Run limited benchmarks (CI-optimized)
        run: npm run benchmark:ci

      - name: Check bundle size
        run: npm run bundle-size

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: full-test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm (if version changed)
        run: npm publish --access public || echo "No new version to publish"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
